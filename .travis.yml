language: node_js
cache: yarn

node_js:
  - '8'
  - '10'

install:
  - yarn install --frozen-lockfile

before_script:
  - yarn build

script:
  - yarn test

after_script: 'cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js && rm -rf ./coverage'

deploy:
  - provider: npm
    skip_cleanup: true
    email: theaifam5@gmail.com
    node_js: '8'
    api_key:
      secure: 
    on:
      tags: true
      repo: TheAifam5/webext-webpack-plugin
